<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Oraciones Cristianas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h1>Generador de Oraciones</h1>
            </div>
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="peticiones" class="form-label">Mis Peticiones:</label>
                    <textarea class="form-control" id="peticiones" rows="4" placeholder="Escribe aquí tus peticiones específicas. Por ejemplo: 'por la salud de mi familia', 'para encontrar paz en el trabajo', 'por la sanación de los enfermos', etc."></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="generarBtn">
                        <span id="btn-text">Generar Oración</span>
                        <div class="spinner-border spinner-border-sm ms-2 d-none" role="status" id="spinner">
                            <span class="visually-hidden">Generando...</span>
                        </div>
                    </button>
                </div>
                <hr class="my-4">
                <div class="mb-3">
                    <label for="resultado" class="form-label">Oración Generada:</label>
                    <textarea class="form-control" id="resultado" rows="15" readonly placeholder="Aquí aparecerá tu oración..."></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" id="copiarBtn">Copiar Texto</button>
                    <div id="copy-alert" class="alert alert-success mt-3 d-none" role="alert">
                        ¡Texto copiado al portapapeles!
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="prayer-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
